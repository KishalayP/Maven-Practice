<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<h3>Enter Product Details:</h3>
<form method="post" action="CreateProductServlet">
    <label>
        Product ID:
        <input name="id">
    </label>
    <label>
        Product Name:
        <input name="name">
    </label>
    <label>
        Product Description:
        <input name="description">
    </label>
    <label>
        Product Price:
        <input name="price">
    </label>
    <input name="submit" type="submit"/>
</form>
</body>
</html>
